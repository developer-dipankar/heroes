<div class="container">
  <!-- {{hero}} -->
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">ID</label>
        <input type="text" class="form-control" [(ngModel)]="hero.id" id="id" required name="id" #id="ngModel">
      </div>
      <div [hidden]="id.valid || id.pristine"
           class="alert alert-danger">
        ID is required
      </div>
      <div class="form-group">
        <label for="alterEgo">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="hero.name" id="name" name="name" #name="ngModel">
      </div>
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
      <button class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

    </form>
</div>
