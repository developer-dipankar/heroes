<form [formGroup]="surveyForm" (ngSubmit)="surveySubmit()">
  <div formGroupName="userData">
    Name: <input name="name" id="name" formControlName="name" class="form-control">
    <span *ngIf="!surveyForm.get('userData.name').valid && surveyForm.get('userData.name').touched">Name is required</span>
    Email: <input name="email" id="email" formControlName="email" class="form-control">
    <span *ngIf="!surveyForm.get('userData.email').valid && surveyForm.get('userData.email').touched">Email is required</span>
  </div>
  Age: <input name="age" id="age" formControlName="age" class="form-control">
  Hobbies:
  <div formArrayName="hobbies">
    <button type="button" name="button" (click)="onAddHobby()">Add Hobby</button>

      <input type="text" class="form-control" [formControlName]="i">
    </div>
  </div>
  <button type="submit" name="button">Submit</button>
</form>
